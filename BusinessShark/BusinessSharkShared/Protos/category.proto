syntax = "proto3";

import "google/protobuf/timestamp.proto";

option csharp_namespace = "BusinessSharkService";
import "google/protobuf/empty.proto";

package category;

service ProductCategoryService {
  rpc Sync(ProductCategoryRequest) returns (ProductCategoryResponse);
}

message ProductCategoryRequest {
  google.protobuf.Timestamp Timestamp = 1;
}

message ProductCategoryGrpc {
  int32	ProductCategoryId = 1;
  string Name = 2;
  int32  SortOrder = 3;
}

message ProductCategoryResponse {
	repeated ProductCategoryGrpc ProductCategories = 1;
	google.protobuf.Timestamp UpdatedAt = 2;
}