syntax = "proto3";

import "google/protobuf/timestamp.proto";

option csharp_namespace = "BusinessSharkService";

package division_transaction;

service DivisionTransactionsService {
  rpc Sync(DivisionTransactionRequest) returns (DivisionTransactionsResponse);
}

message DivisionTransactionRequest {
  int32 CompanyId = 1;
  google.protobuf.Timestamp Timestamp = 2;
}

message DivisionTransactionsGrpc {
	int32 DivisionTransactionsId = 1;
	int32 DivisionId = 2;
	google.protobuf.Timestamp TransactionDate = 3;
	double SalesProductsAmount = 4;

	double PurchasedProductsAmount = 5;
	double TransportCostsAmount = 6;
	double EmployeeSalariesAmount = 7;
	double MaintenanceCostsAmount = 8;
	double IncomeTaxAmount = 9;
	double RentalCostsAmount = 10;
	double EmployeeTrainingAmount = 11;
	double CustomAmount = 12;
	double AdvertisingCostsAmount = 13;
	double ReplenishmentAmount = 14;
    int32 QuantityProduced = 15;
    double QualityProduced = 16;
}

message DivisionTransactionsResponse {
	repeated DivisionTransactionsGrpc DivisionTransactions = 1;
	google.protobuf.Timestamp UpdatedAt = 2;
}